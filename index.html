<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script type="text/javascript" src="js/datenbank.js"></script>
</head>
<body class="bg-im-1 flex">
    <div class="center">
        <div class="wrapper relative">
                <div id="headbar" class="relative flex">
                    <div class="bg-score">
                        <p id="punkte"></p> 
                        <span class="overlay">Score</span>            
                    </div>
                    <div class="bg-count">
                        <p id="fragenCount"></p>    
                        <span class="overlay">Frage</span>            
                    </div>
                </div>
                <div id="fragen-anzeige" class="flex justify">
                    <div class="question-bg relative">
                        <div id="upper-Text" class="flex justify">
                            <h2 id="question-gerne"></h2>
                        </div>
                        <div>
                            <p class="question"></p>
                        </div>
                    </div>
                </div>
        <div class="inside flex center">
            <div id="inside-changer"></div>

        </div>
    </div>





    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
